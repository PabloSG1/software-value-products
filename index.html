<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link rel="stylesheet" href="/software-value-products/style.css">

</head>

<body>
    <header class="navigation">
        <img src="/software-value-products/lupa1.png" alt="Lupa">
        <h1>
            Consulta de Produtos
        </h1>
    </header>
    <main class="princi">
        <div class="textfield">
            <label for="produto">Insira o nome do Produto</label>
            <input type="text" name="product" id="produto" required>
        </div>
        <div class="textfield">
            <label for="valor1">Insira o valor anterior do Produto</label>
            <input type="number" name="value1" id="valor1" required>
        </div>
        <div class="textfield">
            <label for="valor2">Insira o valor atual do Produto</label>
            <input type="number" name="value2" id="valor2" required>
        </div>
        <button onclick="calculo()">Calcular</button>
    </main>
    <p id="resultado">

    </p>
    <script>
        function calculo() {
            product = document.querySelector("#produto").value
            valueAnt = document.querySelector("#valor1").value
            valueAtual = document.querySelector("#valor2").value

            let resultado = valueAnt - valueAtual;

            let percentual = (resultado / valueAnt) * 100;

            if (valueAnt > valueAtual) {
                document.getElementById("resultado").innerHTML = ("O(a) " + product + "  Sofreu um Aumento de R$" + Math.abs(resultado.toFixed(2)) + " em relação ao valor anterior, que Equivale a " + Math.abs(percentual.toFixed(2)) + "%")
            }

            if (valueAtual > valueAnt) {
                document.getElementById("resultado").innerHTML = ("O(a) " + product + "  Recebeu um desconto de R$" + Math.abs(resultado.toFixed(2)) + " em relação ao valor anterior, que Equivale a " + Math.abs(percentual.toFixed(2)) + "%")
            }

            if (valueAnt == valueAtual) {
                document.getElementById("resultado").innerHTML = ("Não Houve alteração no Valor")
            }

        }

    </script>
</body>

</html>
